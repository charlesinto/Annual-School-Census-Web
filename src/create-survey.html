      <div data-id="form" class="row pt-3 form-survey active create-question">
        <div class="col-md-3">
          <div class="add-section-pad card">
            <h4>
              <i class="fas fa-plus"></i>

            <h4>Add Section</h4>

        class="row form-survey view-response"
      >

        ></section>
      </div>
    </main>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Create project: Choose a source
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <section class="container">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Section name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="section-name"
                    aria-describedby="emailHelp"
                  />
                </div>
              </form>
            </section>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="create-section" class="btn btn-primary">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="addQuestionToSection"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Add Question: <span id="section-name-modal"></span>
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <section class="container">
              <form id="question-form" novalidate onsubmit="return false">
                <div class="form-group">
                  <label for="exampleInputEmail1">Question Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="question-name"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Hint</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hint"
                    aria-describedby="emailHelp"
                  />
                  <small>Not required</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Response Type</label>
                  <select id="type" name="" class="form-control">
                    <option value="text">Text</option>
                    <option value="boolean">Boolean</option>
                    <option value="single-select">Single Select</option>

                    <option value="coordinates">Coordinate</option>
                    <option value="email">Email Address</option>
                    <option value="number">Number</option>
                  </select>
                </div>
                <div class="">
                  <div class="form-group options">
                    <label for="exampleInputEmail1"
                      >Options
                      <span class="btn btn-sm btn-info ml-2 add-options"
                        >Add</span
                      >
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      name="select-options"
                      aria-describedby="emailHelp"
                    />
                  </div>
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="required"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Required</label
                  >
                </div>
                <div class="form-group d-flex justify-content-end">
                  <button
                    type="submit"
                    id="save-question"
                    class="btn btn-danger"
                  >
                    Save
                  </button>
                </div>
              </form>
            </section>
            <section class="container py-4">
              <table
                id="example"
                class="table table-striped table-bordered"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>Question</th>
                    <th>Response Type</th>
                    <th>Required</th>
                    <th>Hint</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>Question</th>
                    <th>Response Type</th>
                    <th>Required</th>
                    <th>Hint</th>
                  </tr>
                </tfoot>
              </table>
            </section>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="close-add-quuestion"
            >
              Close
            </button>
          </div>
        </div>
      </div>
